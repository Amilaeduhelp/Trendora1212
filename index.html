<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRENDORA1212 - Online Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 2px;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .cart-icon:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            min-width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85em;
            padding: 0 5px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product-image img:hover {
            transform: scale(1.05);
        }

        .product-image .placeholder {
            display: none;
            color: white;
            font-size: 13px;
        }

        .product-image img.error + .placeholder {
            display: flex;
        }

        /* Image Zoom Modal */
        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .zoom-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }

        .zoom-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .zoom-close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        /* Payment Method Selection */
        .payment-section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #667eea;
        }

        .payment-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .payment-option:hover {
            background: #e9ecef;
        }

        .payment-option.selected {
            background: #e7f3ff;
            border-color: #667eea;
        }

        .payment-option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .payment-label {
            flex: 1;
            cursor: pointer;
        }

        .payment-label strong {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 4px;
        }

        .payment-label small {
            color: #666;
            font-size: 0.9em;
        }

        .delivery-charge {
            color: #10ac84;
            font-weight: bold;
        }

        .product-name {
            font-size: 1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            min-height: 40px;
        }

        .product-price {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: auto;
            font-size: 0.95em;
        }

        .add-to-cart-btn:hover {
            background: #764ba2;
        }

        .add-to-cart-btn:active {
            transform: scale(0.95);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .cart-content {
            background: white;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
            gap: 10px;
        }

        .cart-header h2 {
            font-size: 1.5em;
        }

        .close-btn {
            background: #ff4757;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            flex-shrink: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            gap: 10px;
            flex-wrap: wrap;
        }

        .cart-item-info {
            flex: 1;
            min-width: 150px;
        }

        .cart-item-info strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .quantity-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }

        .qty-btn:active {
            transform: scale(0.9);
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .remove-btn:active {
            transform: scale(0.95);
        }

        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 1em;
        }

        .summary-row.total {
            border-top: 2px solid #667eea;
            margin-top: 10px;
            padding-top: 15px;
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
        }

        .whatsapp-btn {
            width: 100%;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: #25D366;
            margin-top: 20px;
        }

        .whatsapp-btn:hover {
            background: #20BA5A;
        }

        .whatsapp-btn:active {
            transform: scale(0.98);
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 1.1em;
        }

        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            body {
                padding: 5px;
            }

            header {
                padding: 12px 15px;
                border-radius: 10px;
            }

            .logo {
                font-size: 1.3em;
                letter-spacing: 1px;
            }

            .cart-icon {
                padding: 10px 15px;
                font-size: 0.85em;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .product-card {
                padding: 15px;
                border-radius: 12px;
            }

            .product-image {
                height: 140px;
                font-size: 11px;
            }

            .product-image img {
                border-radius: 8px;
            }

            .product-name {
                font-size: 0.9em;
                min-height: 35px;
            }

            .product-price {
                font-size: 1.1em;
            }

            .add-to-cart-btn {
                padding: 10px;
                font-size: 0.85em;
            }

            .cart-content {
                padding: 15px;
                border-radius: 15px;
            }

            .cart-header h2 {
                font-size: 1.2em;
            }

            .cart-item {
                padding: 12px 5px;
                gap: 8px;
            }

            .cart-item-info {
                min-width: 100%;
                margin-bottom: 8px;
            }

            .cart-item-info strong {
                font-size: 0.9em;
            }

            .quantity-controls {
                gap: 6px;
            }

            .qty-btn {
                width: 28px;
                height: 28px;
                font-size: 0.9em;
            }

            .remove-btn {
                padding: 6px 10px;
                font-size: 0.85em;
            }

            .cart-summary {
                padding: 15px;
            }

            .summary-row {
                font-size: 0.95em;
            }

            .summary-row.total {
                font-size: 1.1em;
            }

            .whatsapp-btn {
                padding: 12px;
                font-size: 1em;
            }
        }

        @media screen and (max-width: 480px) {
            .logo {
                font-size: 1.1em;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }

            .product-card {
                padding: 12px;
            }

            .product-image {
                height: 120px;
            }

            .product-image img {
                border-radius: 8px;
            }

            .product-name {
                font-size: 0.85em;
            }

            .product-price {
                font-size: 1em;
            }
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .cart-content, .cart-content * {
                visibility: visible;
            }
            .cart-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .close-btn, .quantity-controls, .remove-btn, .whatsapp-btn {
                display: none !important;
            }
        }
    </style>
</head>

    <script>

        const IMAGE_BASE_URL = 'https://raw.githubusercontent.com/Amilaeduhelp/Trendora1212/main/';
        
        let selectedPaymentMethod = 'cod'; // Default payment method
        
        const products = [

            {id: 4, name: "Crystal ‡∑Ä‡∂≠‡∑î‡∂ª ‡∂∂‡∑ù‡∂≠‡∂Ω‡∂∫", price: 1500, image: "item4.jpg"},
            {id: 5, name: "Premium Notebook Set", price: 1500, image: "item5.jpg"},

            {id: 11, name: "Crystal Photo Frame", price: 1850, image: "item11.jpg"},
            {id: 12, name: "Elegant Jewelry Box", price: 1850, image: "item12.jpg"},
            {id: 13, name: "Designer Phone Case", price: 1850, image: "item13.jpg"},
            {id: 14, name: "Premium Keychain", price: 1800, image: "item14.jpg"},
            {id: 15, name: "Luxury Coin Purse", price: 1500, image: "item15.jpg"},
            {id: 16, name: "Stylish Card Holder", price: 1500, image: "item16.jpg"},
            {id: 17, name: "Elegant Bookmark Set", price: 1500, image: "item17.jpg"},

            {id: 22, name: "Elegant Vase", price: 1600, image: "item22.jpg"},
            {id: 23, name: "Premium Wall Clock", price: 1600, image: "item23.jpg"},
            {id: 24, name: "Stylish Desk Organizer", price: 1600, image: "item24.jpg"},
            {id: 25, name: "Designer Mouse Pad", price: 1600, image: "item25.jpg"},
            {id: 26, name: "Luxury USB Drive", price: 1600, image: "item26.jpg"},
            {id: 27, name: "Crystal Paperweight", price: 1600, image: "item27.jpg"},
            {id: 28, name: "Elegant Letter Opener", price: 1200, image: "item28.jpg"},
            {id: 29, name: "Premium Stapler", price: 1200, image: "item29.jpg"},
            {id: 30, name: "Stylish Tape Dispenser", price: 1200, image: "item30.jpg"},
            {id: 31, name: "Designer Scissors", price: 1200, image: "item31.jpg"},
            {id: 32, name: "Luxury Ruler Set", price: 1200, image: "item32.jpg"},
            {id: 33, name: "Elegant Pencil Case", price: 1200, image: "item33.jpg"},
            {id: 34, name: "Premium Eraser Set", price: 2800, image: "item34.jpg"},
            {id: 35, name: "Crystal Desk Lamp", price: 2200, image: "item35.jpg"}            
        ];

        let cart = [];

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${IMAGE_BASE_URL}${product.image}" 
                             alt="${product.name}"
                             onclick="zoomImage('${IMAGE_BASE_URL}${product.image}', '${product.name}')"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span class="placeholder">${product.image}</span>
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">‡∂ª‡∑î. ${product.price.toFixed(2)}</div>
                    <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                        üõí Add to Cart
                    </button>
                </div>
            `).join('');
        }

        function zoomImage(src, alt) {
            const modal = document.getElementById('zoomModal');
            const img = document.getElementById('zoomedImage');
            img.src = src;
            img.alt = alt;
            modal.style.display = 'flex';
        }

        function closeZoom() {
            document.getElementById('zoomModal').style.display = 'none';
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCart();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateCart() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;

            displayCart();
        }

        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            const paymentSection = document.getElementById('paymentSection');
            const cartSummary = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">üõí Cart ‡∂ë‡∂ö ‡∑Ñ‡∑í‡∑É‡∑ä‡∂∫</div>';
                paymentSection.innerHTML = '';
                cartSummary.innerHTML = '';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <strong>${item.name}</strong><br>
                        <span style="color: #667eea;">‡∂ª‡∑î. ${item.price.toFixed(2)}</span>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span><strong>${item.quantity}</strong></span>
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <div>
                        <strong>‡∂ª‡∑î. ${(item.price * item.quantity).toFixed(2)}</strong>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                </div>
            `).join('');

            // Payment Method Selection
            paymentSection.innerHTML = `
                <div class="payment-section">
                    <div class="payment-title">üí≥ ‡∂ú‡∑ô‡∑Ä‡∑ì‡∂∏‡∑ö ‡∂ö‡∑ä‚Äç‡∂ª‡∂∏‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±</div>
                    <div class="payment-options">
                        <div class="payment-option ${selectedPaymentMethod === 'cod' ? 'selected' : ''}" onclick="selectPayment('cod')">
                            <input type="radio" name="payment" value="cod" ${selectedPaymentMethod === 'cod' ? 'checked' : ''}>
                            <div class="payment-label">
                                <strong>üöö Cash on Delivery (COD)</strong>
                                <small>‡∂ú‡∑ô‡∑Ä‡∂Ω‡∑ä ‡∑Ñ‡∂ª‡∑Ñ‡∑è ‡∂ú‡∑ô‡∑Ä‡∑ì‡∂∏ - <span class="delivery-charge">Delivery Charge: ‡∂ª‡∑î. 400.00</span></small>
                            </div>
                        </div>
                        <div class="payment-option ${selectedPaymentMethod === 'bank' ? 'selected' : ''}" onclick="selectPayment('bank')">
                            <input type="radio" name="payment" value="bank" ${selectedPaymentMethod === 'bank' ? 'checked' : ''}>
                            <div class="payment-label">
                                <strong>üè¶ Bank Transfer</strong>
                                <small>‡∂∂‡∑ê‡∂Ç‡∂ö‡∑î ‡∂∏‡∑è‡∂ª‡∑î ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏ - <span class="delivery-charge">Service Charge: ‡∂ª‡∑î. 375.00</span></small>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const discount = subtotal * 0.05;
            const deliveryCharge = selectedPaymentMethod === 'cod' ? 400 : 375;
            const paymentMethodName = selectedPaymentMethod === 'cod' ? 'COD Delivery Charge' : 'Bank Transfer Service Charge';
            const total = subtotal - discount + deliveryCharge;

            cartSummary.innerHTML = `
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>‡∂ª‡∑î. ${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Discount (5%):</span>
                    <span style="color: #10ac84;">- ‡∂ª‡∑î. ${discount.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>${paymentMethodName}:</span>
                    <span style="color: #ff6b6b;">+ ‡∂ª‡∑î. ${deliveryCharge.toFixed(2)}</span>
                </div>
